site_name: Smart Home

plugins:
  - search
  - awesome-pages
  - include-markdown
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
      background: white
      shadow: true
      manual: false
  - plantuml:
      puml_url: https://www.plantuml.com/plantuml/
      num_workers: 8

markdown_extensions:
  - smarty
  - md_in_html
#  - markdown-include

nav:
  - Главная: index.md
  - Анализ и планирование:
      - Развертывание:  analysis/deployment.md
      - ER:  analysis/er.md
  - API:
      - REST API: swagger-ui.html

theme:
  name: material
  language: ru
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.expand
    - navigation.top
    - search.highlight
    - toc.integrate
